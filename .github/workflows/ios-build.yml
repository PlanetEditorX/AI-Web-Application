name: "Build for TrollStore"

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node/Bun
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          cd ios && pod install && cd ..

      - name: Build Framework-less IPA (Pseudo-sign)
        run: |
          # 1. 编译生成 .app 文件夹
          # CODE_SIGNING_ALLOWED=NO 强制跳过签名检查
          xcodebuild -workspace ios/GeminiClient.xcworkspace \
                     -scheme GeminiClient \
                     -configuration Release \
                     -sdk iphoneos \
                     -derivedDataPath build \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_ENTITLEMENTS="" \
                     CODE_SIGNING_METHOD=manual

          # 2. 手动构建 IPA 结构
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/GeminiClient.app Payload/

          # 3. 压缩成 IPA
          zip -r GeminiClient_TrollStore.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrollStore-IPA
          path: GeminiClient_TrollStore.ipa