name: Build for TrollStore
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios

      - name: Build Web Project
        run: npm run build

      - name: Setup iOS Project
        run: |
          npx cap init "GeminiClient" "com.gemini.chat" --web-dir dist
          npx cap add ios
          npx cap copy ios

      - name: Compile IPA (No Signing)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -sdk iphoneos \
                     -derivedDataPath build \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_ENTITLEMENTS="" \
                     CODE_SIGNING_METHOD=manual

          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/App.app Payload/
          zip -r ../../Gemini_TrollStore.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Gemini-IPA
          path: Gemini_TrollStore.ipa