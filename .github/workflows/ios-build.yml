name: Build for TrollStore
on:
  push:
    branches: [main]

# 允许脚本创建 Release
permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios

      - name: Build Web Project
        run: npm run build

      - name: Setup iOS Project
        run: |
          npx cap init "GeminiClient" "com.gemini.chat" --web-dir dist
          npx cap add ios
          npx cap copy ios

      - name: Compile IPA (No Signing)
        run: |
          cd ios/App
          # 1. 编译项目，注意这里改成了 -project App.xcodeproj
          xcodebuild -project App.xcodeproj \
                     -scheme App \
                     -configuration Release \
                     -sdk iphoneos \
                     -derivedDataPath build \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_ENTITLEMENTS="" \
                     CODE_SIGNING_METHOD=manual

          # 2. 检查编译出的 .app 路径并打包
          # 新版 Xcode 的路径可能在 build/Build/Products/Release-iphoneos/ 下
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/App.app Payload/

          # 3. 压缩成 IPA
          zip -r ../../Gemini_TrollStore.ipa Payload

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Gemini_TrollStore.ipa
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ### Gemini iOS 自动构建包
            - 构建编号: ${{ github.run_number }}
            - 提交信息: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}